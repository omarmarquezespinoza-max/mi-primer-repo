name: Python app

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install pillow
    - name: Run script
      run: python hola.py
    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: imagen-saludo
        path: saludo.png
